<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging interpretation</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script type="text/javascript" src="OpenLayers/openlayers.js"></script>
    <script type="text/javascript">
        function init() {
// 使用指定的文档元素创建地图
            var map = new OpenLayers.Map("gis");
// 创建一个 OpenStreeMap raster layer
// 把这个图层添加到map中
            var osm = new OpenLayers.Layer.OSM();
            map.addLayer(osm);
// 设定视图缩放地图程度为最大
            map.zoomToMaxExtent();
        }
    </script>
</head>
<body onload="init()">
